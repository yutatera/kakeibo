<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>家計簿</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <style type="text/css">
    .sidebar {
      top:70px;
      position: -webkit-sticky;
      position: sticky;
    }
    body { padding-top: 70px; }
  </style>
</head>

<body>
  <!--ナビゲーションウィンドウ-->
  <nav class="navbar navbar-expand navbar-dark bg-dark fixed-top">
    <div class="navbar-brand">家計簿</div>
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="index">推移</a>
      <a class="nav-item nav-link active" href="month">月毎・年度毎</a>
      <a class="nav-item nav-link" href="future">予測</a>
    </div>
  </nav>

  <div class="container-fluid">
  <div class="row">
    <!--サイドバー-->
    <div class="col-2">
    <div class="sidebar">
    <ul class="nav flex-column">
      <li class="nav-item">
        <span data-feather="settings"></span>
        <span class="navbar-text">設定</span>
      </li>
      <li><input type="radio" name="radio" id="年" value="年">年度</li>
      <ul class="list-unstyled ml-2">
        <li><select name="year" id="year"></select></li>
      </ul>
      <li><input type="radio" name="radio" id="月" value="月"  checked="checked">月</li>
      <ul class="list-unstyled ml-2">
        <li><select name="month" id="month"></select></li>
      </ul>
    </ul>
    </div>
    </div>

    <!--メイン-->
    <main role="main" class="col-md-7">
      <h1>概要</h1>
      <div id="tbl_inout"></div>

      <h1>収入</h1>
      <canvas id="in" height="30%" width="100%"></canvas>
      <div id="tbl_in"></div>

      <h1>支出</h1>
      <canvas id="out" height="30%" width="100%"></canvas>
      <div id="tbl_out"></div>
    </main>
  </div>

  <!-- ----------------- -->
  <!-- ここからjavascript -->
  <!-- ----------------- -->
  <script>
    url = location.href

    // アイコンの表示
    feather.replace()

    // selectBox(期間)のリスト設定
    fetch('/getMonth').then(function(response) {
      if (url.indexOf('github') >= 0){
        return sampleData['/getMonth']
      } else {
        return response.json();
      }
    }).then(function(month) {
      var arr = month
      for(var j = arr.length - 1; j >= 0; j--){
        let op = document.createElement("option");
        op.value = arr[j];
        op.text = arr[j];
        document.getElementById("month").appendChild(op);
      }
    });

    // selectBox(期間)のリスト設定
    fetch('/getYear').then(function(response) {
      if (url.indexOf('github') >= 0){
        return sampleData['/getYear']
      } else {
        return response.json();
      }
    }).then(function(year) {
      var arr = year
      for(var j = arr.length - 1; j >= 0; j--){
        let op = document.createElement("option");
        op.value = arr[j];
        op.text = arr[j];
        document.getElementById("year").appendChild(op);
      }
    })
    

    function makeTableMonth(id, my, slct){
      fetch('/getTable_snapMonth/' + slct + "/" + my).then(function(response) {
        if (url.indexOf('github') >= 0){
          return sampleData['/getTable_snapMonth/' + slct + "/" + my]
        } else {
          return response.json();
        }
      }).then(function(data) {
        $(id).empty();
        var txt = '<table class="table table-striped table-sm table-hover">'
        txt += '<thead><tr align="right">'
        for (var c = 0; c < data[0].length; c++){
          txt += '<th>' + data[0][c] + '</th>'
        }
        txt += '</tr></thead>'
        txt += '<tbody>'
        for (var r = 1; r <= data.length - 1; r++) {
          txt += '<tr align="right">'
          txt += '<td>' + data[r][0] + '</td>'
          for (var c = 1; c < data[0].length; c++){
            txt += '<td>' + data[r][c] + '</td>'
          };
          txt += '</tr>'
        }
        txt += '</tbody>'
        txt += '</table>'
        $(id).append(txt)
      })
    }

    function update(initFlag){
      if(initFlag == false){
        window.myPie1.destroy()
        window.myPie2.destroy()
      }
      slct = $('input[name=radio]:checked').val()
      if(slct == "月"){
        my = $("#month option:selected").val()
      }else{
        my = $("#year option:selected").val()
      }
      // 収入グラフ
      fetch('/getGraph_snapMonth/in/' + my).then(function(response) {
        if (url.indexOf('github') >= 0){
          return sampleData['/getGraph_snapMonth/in/' + my]
        } else {
          return response.json();
        }
      }).then(function(config) {
        var ctx = document.getElementById('in').getContext('2d');
        window.myPie1 = new Chart(ctx, config);
      })

      // 支出グラフ
      fetch('/getGraph_snapMonth/out/' + my).then(function(response) {
        if (url.indexOf('github') >= 0){
          return sampleData['/getGraph_snapMonth/out/' + my]
        } else {
          return response.json();
        }
      }).then(function(config) {
        var ctx = document.getElementById('out').getContext('2d');
        window.myPie2 = new Chart(ctx, config);
      })

      // 概要テーブル
      makeTableMonth('#tbl_inout', my, "inout")
      makeTableMonth('#tbl_in', my, "in")
      makeTableMonth('#tbl_out', my, "out")
    }

    $("#month").change(function(){
      var element = document.getElementById("月");
      element.checked = true ;
      update(false)
    })
    $("#year").change(function(){
      var element = document.getElementById("年");
      element.checked = true ;
      update(false)
    })
    $('input[name="radio"]:radio').change(function(){
      update(false)
    });
